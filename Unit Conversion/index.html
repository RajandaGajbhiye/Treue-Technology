<!DOCTYPE html>
<html>
<head>
  <title>Length Converter</title>
  <style>
    body{
      font-family: Arial, sans-serif;
    }
    #converter-container{
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    label{
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"]{
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    select{
      padding: 6px;
    }
    #result{
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="converter-container">
    <label for="length">Enter length in meters:</label>
    <input type="number" id="length" placeholder="Enter length" step="any" required>

    <label for="unit">Select unit:</label>
    <select id="unit">
      <option value="cm">Centimeters (cm)</option>
      <option value="km">Kilometers (km)</option>
      <option value="mm">Millimeters (mm)</option>
    </select>

    <button onclick="convertLength()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertLength() {
      const lengthInput = document.getElementById('length');
      const unitSelect = document.getElementById('unit');
      const resultDiv = document.getElementById('result');

      const lengthInMeters = parseFloat(lengthInput.value);

      if (isNaN(lengthInMeters)) 
      {
        resultDiv.innerHTML = 'Please enter a valid length.';
        return;
      }

      const selectedUnit = unitSelect.value;

      let convertedLength;
      switch (selectedUnit) 
      {
        case 'cm':
          convertedLength = lengthInMeters * 100;
          break;
        case 'km':
          convertedLength = lengthInMeters / 1000;
          break;
        case 'mm':
          convertedLength = lengthInMeters * 1000;
          break;
        default:
          convertedLength = lengthInMeters;
          break;
      }

      resultDiv.innerHTML = `${lengthInMeters} meters is equal to ${convertedLength.toFixed(2)} ${selectedUnit}.`;
    }
  </script>
</body>
</html>
